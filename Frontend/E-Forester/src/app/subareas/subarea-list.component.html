<div class="container">
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table"> 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let subarea"> {{subarea.Id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adres </th>
      <td mat-cell *matCellDef="let subarea"> {{subarea.Address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Obszar </th>
      <td mat-cell *matCellDef="let subarea"> {{subarea.Area}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3" style="text-align:center;">
        <div *ngIf="!(dataSource.loading | async)">
          Brak danych do wyÅ›wietlenia
        </div>
        <div *ngIf="dataSource.loading | async" class="spinner">
          <mat-spinner diameter="80"></mat-spinner>
        </div>
      </td>
    </tr>

  </table>
</div>
