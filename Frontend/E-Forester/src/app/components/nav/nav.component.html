<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="cockpit">Kokpit</a>
      <a mat-list-item routerLink="plans">Plany</a>
      <a mat-list-item routerLink="plan-items">Pozycje</a>
      <a mat-list-item routerLink="plan-executions">Wykonania</a>
      <a mat-list-item routerLink="forest-units">Leśnictwa</a>
      <a mat-list-item routerLink="divisions">Oddziały</a>
      <a mat-list-item routerLink="subareas">Pododdziały</a>
      <a mat-list-item routerLink="login" *ngIf="!isAuthenticated">Zaloguj</a>
      <a mat-list-item *ngIf="isAuthenticated" (click)="logout()">Wyloguj</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="main_navbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>E-Forester</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
