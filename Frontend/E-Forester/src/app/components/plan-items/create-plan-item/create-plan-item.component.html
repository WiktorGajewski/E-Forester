<div class="container">
    <h2 mat-dialog-title>Dodaj pozycje planu</h2>
    
    <form [formGroup]="Form" (ngSubmit)="submit()">

        <mat-error *ngIf="errorMessage" style="margin-bottom: 5px;">
            Wystąpił błąd przy próbie utworzenia obiektu
        </mat-error>

        <mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Ilość</mat-label>
                <input matInput formControlName="quantity" id="quantity" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Jednostka miary</mat-label>
                <input matInput formControlName="measureUnit" id="measureUnit" type="text" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Asortymenty</mat-label>
                <input matInput formControlName="assortments" id="assortments" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Grupa akcji</mat-label>
                <input matInput formControlName="actionGroup" id="actionGroup" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Poziom trudności</mat-label>
                <input matInput formControlName="difficultyLevel" id="difficultyLevel" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Współczynnik</mat-label>
                <input matInput formControlName="factor" id="factor" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Id planu</mat-label>
                <input matInput formControlName="planId" id="planId" type="number" class="form-control" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Id pododdziału</mat-label>
                <input matInput formControlName="subareaId" id="subareaId" type="number" class="form-control" required>
            </mat-form-field>
        </mat-dialog-content>

        <mat-dialog-actions>
            <div *ngIf="!loading">
                <button mat-button [disabled]="Form.invalid" type="submit">
                    Dodaj
                </button>
                <button mat-button type="button" (click)="cancel()">Anuluj</button>
            </div>
            
            <div class="spinner" *ngIf="loading">
                <mat-spinner diameter="40"></mat-spinner>
            </div>
        </mat-dialog-actions>
        
    </form>
</div>
