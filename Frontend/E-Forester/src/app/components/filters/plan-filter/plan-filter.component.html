<mat-form-field appearance="standard" #inputPlanId>
    <mat-label>Filtruj po planie</mat-label>
    <mat-select  matInput type="number" (selectionChange)="filter()" [(value)]="selectedPlanId">

        <mat-option *ngFor="let plan of plans" [value]="plan.id">
            {{plan.year}}
        </mat-option>
    </mat-select>
</mat-form-field>
